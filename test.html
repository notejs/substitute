<script type="text/javascript" src="substitute.js"></script>
<script type="text/javascript">
(function(){
  var template = "${name:nameFmt} ${age:ageFmt}";

	var map = {
		name : "youjiang wang"
	};

	var thisObject = {
		nameFmt : function(value, key){
			return key + " is: " + value;
		}, 
		ageFmt : function(value, key){
			return key + " is: " + value;
		},
		transform : function(value, key){
			return value;
		}
	}

	var string = substitute(template, map, null, thisObject);
	console.log(string);
	// name is: youjiang wang age is: ${age:ageFmt}

}());
</script>
